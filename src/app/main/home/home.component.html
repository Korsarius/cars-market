<div class="home-wrapper">
  <section class="cars-i-like">
    <h4>Cars I like</h4>
    <p class="default-text" *ngIf="!likedCar">
      You haven't liked any cars yet.
    </p>
    <div class="card-wrapper">
      <div *ngFor="let car of cars">
        <div *ngIf="car.liked" [ngClass]="{ 'small-card': car.liked }">
          <app-card class="card" [car]="car" [showButtons]="false"></app-card>
        </div>
      </div>
    </div>
  </section>
  <section class="my-cars">
    <h4>My Cars</h4>
    <p class="default-text">You haven't added any cars yet.</p>
  </section>
  <section class="my-dealers">
    <h4>My Dealers</h4>
    <p class="default-text" *ngIf="newDealers.length === 0">
      You haven't added any dealers yet.
    </p>
    <mat-list *ngIf="newDealers.length > 0" #dealersList role="list">
      <mat-list-item
        class="dealer"
        role="listitem"
        *ngFor="let dealer of newDealers"
      >
        <mat-list-item-content class="dealer-info-wrapper">
          <p class="dealer-name">{{ dealer.name }}</p>
          <div class="dealer-info">
            <span>{{ dealer.country }}</span>
            <span>{{ dealer.registrationDate | date: "MM/dd/yyyy HH:mm" }}</span>
          </div>
        </mat-list-item-content>
      </mat-list-item>
    </mat-list>
  </section>
  <section class="actions">
    <button mat-raised-button color="accent" (click)="openCarDialog()">
      Add Car
    </button>
    <button mat-raised-button color="primary" (click)="openDealerDialog()">Add Dealer</button>
  </section>
</div>
