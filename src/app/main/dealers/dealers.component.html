<div class="dealers-wrapper">
  <div class="filterAdd-wrapper">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" (click)="openDialog()">Add Dealer</button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let dealer">{{ dealer.name }}</td>
      </ng-container>

      <!-- Amounts of Cars Column -->
      <ng-container matColumnDef="amountOfCars">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Amounts of Cars
        </th>
        <td mat-cell *matCellDef="let dealer">{{ dealer.amountOfCars }}</td>
      </ng-container>

      <!-- Headquarters Column -->
      <ng-container matColumnDef="headquarters">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Headquarters</th>
        <td mat-cell *matCellDef="let dealer">{{ dealer.headquarters }}</td>
      </ng-container>

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let dealer">{{ dealer.country }}</td>
      </ng-container>

      <!-- Founded in Column -->
      <ng-container matColumnDef="foundedIn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Founded in</th>
        <td mat-cell *matCellDef="let dealer">
          {{ dealer.foundedIn }}
        </td>
      </ng-container>

      <!-- Edit Icons in Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let dealer">
          <button class="edit-btn">
            <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Icons in Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let dealer">
          <button class="delete-btn" (click)="deleteDealer(dealer)">
            <mat-icon aria-hidden="false" aria-label="delete icon"
              >delete</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <!-- class="paginator" -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
